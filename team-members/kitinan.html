<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kitinan Kanthakat</title>
  <meta name="description" content="Kitinan Kanthakat" />
  <style>
    :root{
      --bg:#0b0c0e; --card:#13151a; --muted:#a0a4ab; --text:#e8e9ec; --accent:#6ee7b7; --accent-2:#60a5fa;
      --shadow:0 10px 30px rgba(0,0,0,.35);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", "Noto Sans", Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background:radial-gradient(1200px 600px at 10% -10%, #1b1d23 10%, transparent 60%), radial-gradient(1200px 600px at 110% 10%, #121319 10%, transparent 60%), var(--bg); color:var(--text);}
    .wrap{max-width:1000px; margin:40px auto; padding:24px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)), var(--card); border:1px solid rgba(255,255,255,.08); border-radius:var(--radius); box-shadow:var(--shadow); overflow:hidden}
    header{display:grid; grid-template-columns:120px 1fr; gap:20px; padding:28px}
    .avatar{width:120px; height:120px; border-radius:24px; object-fit:cover; border:2px solid rgba(255,255,255,.12)}
    h1{margin:4px 0 6px; font-size:28px; letter-spacing:.3px}
    .subtitle{color:var(--muted); font-size:14px}
    .badges{display:flex; flex-wrap:wrap; gap:8px; margin-top:14px}
    .badge{border:1px solid rgba(255,255,255,.12); padding:6px 10px; font-size:12px; border-radius:999px; background:rgba(255,255,255,.04)}
    .content{display:grid; grid-template-columns:1.1fr .9fr; gap:22px; padding:0 28px 28px}
    .panel{background:rgba(255,255,255,.03); border:1px solid rgba(255,255,255,.08); border-radius:16px; padding:18px}
    h2{font-size:16px; margin:0 0 12px; letter-spacing:.2px}
    p{margin:0 0 10px; line-height:1.7}
    ul{margin:0; padding-left:18px}
    a{color:var(--accent-2); text-decoration:none}
    a:hover{text-decoration:underline}
    .grid-2{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .kv{display:flex; gap:8px; align-items:flex-start}
    .k{width:92px; color:var(--muted); font-size:13px}
    .v{font-size:14px}
    footer{padding:18px 28px 28px; color:var(--muted); font-size:12px}
    .chip{display:inline-block; padding:6px 10px; border:1px solid rgba(255,255,255,.12); border-radius:999px; margin:4px 6px 0 0; font-size:12px}
    .cta{display:inline-flex; align-items:center; gap:8px; background:linear-gradient(90deg, var(--accent), var(--accent-2)); color:#0b0c0e; border:none; padding:12px 16px; border-radius:12px; font-weight:700; cursor:pointer}
    .cta:hover{filter:brightness(1.05)}
    @media (max-width:780px){
      header{grid-template-columns:80px 1fr}
      .avatar{width:80px; height:80px; border-radius:14px}
      .content{grid-template-columns:1fr}
    }
    code{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Noto Sans Mono", monospace; font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <!-- CONFIG: แก้ไขค่าต่าง ๆ ใน object นี้เพื่ออัปเดตหน้า -->
      <script id="CONFIG">
        const PROFILE = {
          name: "Kitinan Kanthakat",
          title: "นักศึกษาวิศวกรรมเมคคาทรอนิกส์",
          location: "เชียงใหม่, ไทย",
          avatar: "team-members\images\kitinan.jpg",
          bio: "สวัสดีครับ/ค่ะ ฉันชอบสร้างสิ่งประดิษฐ์, เขียนโค้ด และทดลองควบคุมระบบอัตโนมัติแบบสนุก ๆ.",
          email: "you@example.com",
          phone: "+66 8x-xxx-xxxx",
          website: "https://your.site",
          social: [
            {label: "GitHub", url: "https://github.com/yourname"},
            {label: "LinkedIn", url: "https://linkedin.com/in/yourname"},
            {label: "Facebook", url: "https://facebook.com/yourname"}
          ],
          skills: ["LabVIEW", "MATLAB", "GX Works2", "CAD"],
          interests: ["Mechatronics", "Robotics", "UI Design"],
          projects: [],
          theme: { accent: "#6ee7b7", accent2: "#60a5fa" }
        };
      </script>

      <header>
        <img class="avatar" id="avatar" alt="avatar" />
        <div>
          <h1 id="name"></h1>
          <div class="subtitle" id="title"></div>
          <div class="badges" id="badges"></div>
        </div>
      </header>

      <div class="content">
        <section class="panel">
          <h2>เกี่ยวกับฉัน</h2>
          <p id="bio"></p>
          <div class="grid-2" style="margin-top:10px">
            <div class="kv"><div class="k">ที่อยู่</div><div class="v" id="location"></div></div>
            <div class="kv"><div class="k">อีเมล</div><div class="v"><a id="email"></a></div></div>
            <div class="kv"><div class="k">โทร</div><div class="v" id="phone"></div></div>
            <div class="kv"><div class="k">เว็บไซต์</div><div class="v"><a id="website" target="_blank" rel="noopener"></a></div></div>
          </div>
        </section>

        <section class="panel">
          <h2>สกิล</h2>
          <div id="skills"></div>
          <h2 style="margin-top:16px">ความสนใจ</h2>
          <div id="interests"></div>
          <h2 style="margin-top:16px">โซเชียล</h2>
          <div id="social"></div>
        </section>
      </div>

      <footer>
        เทมเพลทนี้เป็นไฟล์เดียว แก้ไขง่าย เหมาะสำหรับอัปขึ้น GitHub Pages หรือโฮสติ้งใด ๆ
      </footer>
    </div>
  </div>

  <script>
    if (PROFILE?.theme){
      const r = document.documentElement;
      if (PROFILE.theme.accent)   r.style.setProperty('--accent', PROFILE.theme.accent);
      if (PROFILE.theme.accent2)  r.style.setProperty('--accent-2', PROFILE.theme.accent2);
    }

    const $ = (id)=>document.getElementById(id);
    $("name").textContent = PROFILE.name;
    $("title").textContent = PROFILE.title;
    $("bio").textContent = PROFILE.bio;
    $("location").textContent = PROFILE.location;
    const email = PROFILE.email || "";
    const phone = PROFILE.phone || "";
    const website = PROFILE.website || "";

    const av = $("avatar");
    av.src = PROFILE.avatar || "https://picsum.photos/300";

    const badges = [PROFILE.location, website && new URL(website).hostname].filter(Boolean);
    badges.forEach(b=>{
      const s=document.createElement('span'); s.className='badge'; s.textContent=b; $("badges").appendChild(s);
    });

    if(email){ const a=$("email"); a.href = `mailto:${email}`; a.textContent = email; }
    if(phone){ $("phone").textContent = phone; } else { $("phone").parentElement.parentElement.style.display='none'; }
    if(website){ const a=$("website"); a.href = website; a.textContent = website; }

    function chips(containerId, arr){
      const el=$(containerId); (arr||[]).forEach(x=>{ const c=document.createElement('span'); c.className='chip'; c.textContent=x; el.appendChild(c); });
    }
    chips('skills', PROFILE.skills);
    chips('interests', PROFILE.interests);

    (PROFILE.social||[]).forEach(s=>{
      const p=document.createElement('p'); const a=document.createElement('a'); a.href=s.url; a.target='_blank'; a.rel='noopener'; a.textContent=s.label; p.appendChild(a); $("social").appendChild(p);
    });
  </script>
</body>
</html>
